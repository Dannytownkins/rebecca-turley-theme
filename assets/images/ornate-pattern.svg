<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="ornate" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Delicate mandala-inspired corners -->
      <circle cx="50" cy="50" r="1" fill="rgba(110,133,117,0.15)"/>
      <circle cx="50" cy="50" r="15" stroke="rgba(176,116,85,0.08)" stroke-width="0.5" fill="none"/>
      <circle cx="50" cy="50" r="25" stroke="rgba(110,133,117,0.06)" stroke-width="0.5" fill="none"/>

      <!-- Subtle dots -->
      <circle cx="10" cy="10" r="0.5" fill="rgba(110,133,117,0.1)"/>
      <circle cx="90" cy="10" r="0.5" fill="rgba(110,133,117,0.1)"/>
      <circle cx="10" cy="90" r="0.5" fill="rgba(110,133,117,0.1)"/>
      <circle cx="90" cy="90" r="0.5" fill="rgba(110,133,117,0.1)"/>

      <!-- Fine connecting lines -->
      <line x1="50" y1="25" x2="50" y2="35" stroke="rgba(176,116,85,0.06)" stroke-width="0.5"/>
      <line x1="50" y1="65" x2="50" y2="75" stroke="rgba(176,116,85,0.06)" stroke-width="0.5"/>
      <line x1="25" y1="50" x2="35" y2="50" stroke="rgba(176,116,85,0.06)" stroke-width="0.5"/>
      <line x1="65" y1="50" x2="75" y2="50" stroke="rgba(176,116,85,0.06)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#ornate)" opacity="0.4"/>
</svg>
